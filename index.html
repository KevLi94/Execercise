
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CRUD App</title>
</head>
<body style="color: black; background-color: white">
    <div class="container mt-5">
        <div class="text-center">
       <h1 class="display-5 mb-5">CRUD APP</h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="main row justify-content-center mb-4" autocomplete="off">
            
            <div class="col-10 col-md-8 mb-3">
                <label for="firstname">Nombre</label>
                <input class="form-control" id="firstname" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="lastname">Apellido</label>
                <input class="form-control" id="lastname" type="text" placeholder="Ingrese su apellido">
            </div>
                
            <div class="col-10 col-md-8 mb-3">
                <label for="correo">Correo Electronico</label>
                <input class="form-control" id="correo" type="text" placeholder="Ingrese su correo">
            </div>

            <div class="col-10 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="Guardar">
                  
    </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Acciones</th>

                    </tr>
                </thead>
                
                <tbody id="student-list" >
                    <tr>
                        <td>Username</td>
                        <td>Userlastname</td>
                        <td>example@user.com</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Eliminar</a>
                        </td>
                    </tr>

                </tbody>
           
            </table>

        </div>
      


    </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
